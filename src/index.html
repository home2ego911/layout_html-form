<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <div class="form__field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label for="birthday">
            Full date of birth:
            <input
              type="date"
              name="birthday"
              id="birthday"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <div class="form__field">
          <label for="mail">
            E-mail:
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form__field">
          <label for="pass">
            Password:
            <input
              type="password"
              name="pass"
              id="pass"
              minlength="5"
              maxlength="15"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form__field">
          Do you love cats?

          <label for="agree">
            <input
              type="radio"
              name="agreement"
              id="agree"
              value="yes"
            >
            Yes
          </label>

          <label for="disagree">
            <input
              type="radio"
              name="agreement"
              id="disagree"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form__field">
          <label for="favcolor">
            What is your favorite color?
            <input
              type="color"
              name="favcolor"
              id="favcolor"
              value="#000000"
            >
          </label>
        </div>

        <div class="form__field">
          <label for="appt">
            What time do you go to bed?
            <input
              type="time"
              name="appt"
              id="appt"
              step="1"
            >
          </label>
        </div>

        <div class="form__field">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form__field">
          <label for="rating">
            How do you rate our work?
            <input
              type="range"
              name="rating"
              id="rating"
              value="1"
              min="1"
              max="5"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>


        <div class="form__field">
          <label for="comment">
            Comments:
            <textarea
              name="comment"
              id="comment"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>

        <div class="form__field">
          <label for="recommendation">
            Would you recommend us?
            <select name="recommendation" id="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
